<div class="col-md-12">
  <h1>Delivery {{delivery.$key}}</h1>
  <loader [isLoading]="isLoading"></loader>
  <div class="row" *ngIf="!isLoading">
    <div class="col-md-12">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="text" class="form-control" id="date" [(ngModel)]="delivery.date">
        </div>
        <div class="form-group">
          <label for="store">Store</label>
          <input type="text" class="form-control" id="store" [(ngModel)]="delivery.store">
        </div>
        <div class="form-group">
          <label for="deliveryId">Store</label>
          <input type="text" class="form-control" id="deliveryId" [(ngModel)]="delivery.deliveryId">
        </div>
        <button class="btn btn-default" (click)="cancel()">Cancel</button>
        <button class="btn btn-primary" (click)="update(delivery)">Update</button>
    </div>
  </div>

  <div class="row" *ngIf="!isLoadingItems" style="margin-top: 50px;">
    <div class="col-md-12">
      <h2>Items <button class="btn btn-default" (click)="addItemRow()">Add item</button></h2>
      <loader [isLoading]="isLoadingItems"></loader>
      <table class="table">
        <tr>
          <th>Item</th>
          <th>Unit</th>
          <th>Unit price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
        <tr *ngFor="let item of items">
          <td><input type="text" class="form-control" id="item-name-{{item.$key}}" [(ngModel)]="item.name"></td>
          <td><input type="text" class="form-control" id="item-unit-{{item.$key}}" [(ngModel)]="item.unit"></td>
          <td><input type="text" class="form-control" id="item-price-{{item.$key}}" [(ngModel)]="item.price"></td>
          <td><input type="text" class="form-control" id="item-quantity-{{item.$key}}" [(ngModel)]="item.quantity"></td>
          <td><input type="text" class="form-control" id="item-total-{{item.$key}}" [(ngModel)]="item.total"></td>
        </tr>
      </table>
    </div>
  </div>


</div>
