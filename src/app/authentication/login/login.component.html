<div class="col-md-4">
  <h1>Welcome</h1>
  <div class="form-group">
    <label>email: </label>
    <input [(ngModel)]="user.email" placeholder="email" class="form-control"/>
  </div>
  <div class="form-group">
    <label>password: </label>
    <input [(ngModel)]="user.password" placeholder="password" type="password" class="form-control"/>
  </div>
  <button (click)="signinWithPassword()" class="btn btn-default">Sign in</button>
</div>
